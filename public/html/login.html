<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi / Registrati</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>

  <body>
    <header>
      <div class="title">
        <img src="../img/logo.png">
        <h2>Stagione 2020/21</h2>
      </div>
    </header>
    <main class="contenitore">
      <div class="quadrato">
        <div class="row dx">
          <h3>Effettua il login</h3>
          <form action="index.html" method="post">
            <input class="text" type="email" name="email" required placeholder="email*"><br>
            <input class="text" type="password" name="psw" required placeholder="password*"><br>
            <a href="https://www.google.it">Hai dimenticato la password?</a><br>
            <a href="https://www.google.it"><button class="text" type="button" name="button">Login</button></a>
          </form>
        </div>
        <div class="row sx">
          <h3>Registrati</h3>
          <form action="index.html" method="post">
            <input class="text" type="name" name="nome" required placeholder="Nome*"><br>
            <input class="text" type="name" name="surname" required placeholder="Cognome*"><br>
            <input class="text" type="email" name="email" required placeholder="email*"><br>
            <input class="text" type="email" name="email" required placeholder="conferma email*"><br>
            <input type="radio" name="età"required><span class="input">0-18</span>
            <input type="radio"name="età"required><span class=input>+18</span><br>
            <input type="checkbox" name="genere" required><span class=input>Accetta i termini di servizio</span>  <br>
            <button class="text" type="button" name="button">Crea nuovo account</button><br>
          </form>
        </div>
      </div>
    </div>
  </main>


</body>
</html>
